trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK'
    inputs:
      packageType: 'sdk'
      useGlobalJson: true
  - task: Docker@2
    inputs:
      containerRegistry: 'Fusion Demo Registry'
      repository: 'shop-gateway'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
