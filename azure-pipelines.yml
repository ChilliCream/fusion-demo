trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      useGlobalJson: true
  - task: DotNetCoreCLI@2
    inputs:
      command: 'custom'
      custom: 'publish'
      arguments: '--os linux --arch x64 /t:PublishContainer -c Release /p:ContainerImageTags $(Version)'
      workingDirectory: './Gateway'