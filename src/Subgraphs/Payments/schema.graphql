schema {
  query: Query
  mutation: Mutation
}

"The node interface is implemented by entities that have a global unique identifier."
interface Node {
  id: ID!
}

type CreatePaymentPayload {
  payment: Payment
}

type Mutation {
  createPayment(input: CreatePaymentInput!): CreatePaymentPayload! @cost(weight: "10")
}

type Order {
  id: ID!
  payments: [Payment!]! @cost(weight: "10")
}

type Payment implements Node {
  id: ID!
  amount: Decimal!
  status: PaymentStatus!
  createdAt: DateTime!
  order: Order! @cost(weight: "10")
}

type Query {
  "Fetches an object given its ID."
  node("ID of the object." id: ID!): Node @cost(weight: "10")
  "Lookup nodes by a list of IDs."
  nodes("The list of node IDs." ids: [ID!]!): [Node]! @cost(weight: "10")
  paymentById(id: ID!): Payment @cost(weight: "10")
  orderById(id: ID!): Order! @cost(weight: "10")
  ordersByIds(ids: [ID!]!): [Order!]! @cost(weight: "10")
}

input CreatePaymentInput {
  orderId: ID!
}

enum PaymentStatus {
  PENDING
  AUTHORIZED
  DECLINED
  REFUNDED
}

"The purpose of the `cost` directive is to define a `weight` for GraphQL types, fields, and arguments. Static analysis can use these weights when calculating the overall cost of a query or response."
directive @cost("The `weight` argument defines what value to add to the overall cost for every appearance, or possible appearance, of a type, field, argument, etc." weight: String!) on SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM | INPUT_FIELD_DEFINITION

"The `@specifiedBy` directive is used within the type system definition language to provide a URL for specifying the behavior of custom scalar definitions."
directive @specifiedBy("The specifiedBy URL points to a human-readable specification. This field will only read a result for scalar types." url: String!) on SCALAR

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime @specifiedBy(url: "https:\/\/www.graphql-scalars.com\/date-time")

"The `Decimal` scalar type represents a decimal floating-point number."
scalar Decimal

"The `Upload` scalar type represents a file upload."
scalar Upload