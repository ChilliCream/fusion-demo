schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  inventoryItemById(id: ID!): InventoryItem @fusion__tag(name: "team-inventor")
  node(id: ID!): Node
  orderById(id: ID!): Order
  paymentById(id: ID!): Payment
  productById(id: ID!): Product @fusion__tag(name: "team-products")
  products(
    "Returns the elements in the list that come after the specified cursor."
    after: String
    "Returns the elements in the list that come before the specified cursor."
    before: String
    "Returns the first _n_ elements from the list."
    first: Int
    "Returns the last _n_ elements from the list."
    last: Int
  ): ProductsConnection @fusion__tag(name: "team-products")
  reviewById(id: ID!): Review
  userById(id: ID!): User
  userByUsername(username: String!): User
  users(
    "Returns the elements in the list that come after the specified cursor."
    after: String
    "Returns the elements in the list that come before the specified cursor."
    before: String
    "Returns the first _n_ elements from the list."
    first: Int
    "Returns the last _n_ elements from the list."
    last: Int
  ): UsersConnection
  viewer: Viewer!
}

type Mutation {
  addProductToCart(input: AddProductToCartInput!): AddProductToCartPayload!
  checkout: CheckoutPayload!
  createOrder(input: CreateOrderInput!): CreateOrderPayload!
  createPayment(input: CreatePaymentInput!): CreatePaymentPayload!
  createReview(input: CreateReviewInput!): CreateReviewPayload!
  removeProductFromCart(
    input: RemoveProductFromCartInput!
  ): RemoveProductFromCartPayload!
  restockProduct(input: RestockProductInput!): RestockProductPayload!
  uploadProductPicture(
    input: UploadProductPictureInput!
  ): UploadProductPicturePayload!
}

type Subscription {
  onCreateReview: Review
}

type AddProductToCartPayload {
  cart: Cart
}

type Cart {
  createdAt: DateTime!
  id: ID!
  items(
    "Returns the elements in the list that come after the specified cursor."
    after: String
    "Returns the elements in the list that come before the specified cursor."
    before: String
    "Returns the first _n_ elements from the list."
    first: Int
    "Returns the last _n_ elements from the list."
    last: Int
  ): CartItemsConnection
}

type CartItem {
  addedAt: DateTime!
  id: ID!
  product: Product!
}

"A connection to a list of items."
type CartItemsConnection {
  "A list of edges."
  edges: [CartItemsEdge!]
  "A flattened list of the nodes."
  nodes: [CartItem!]
  "Information to aid in pagination."
  pageInfo: PageInfo!
}

"An edge in a connection."
type CartItemsEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: CartItem!
}

type CheckoutPayload {
  cart: Cart
}

type CreateOrderPayload {
  order: Order
}

type CreatePaymentPayload {
  payment: Payment
}

type CreateReviewPayload {
  review: Review
}

type InventoryItem implements Node {
  id: ID!
  product: Product!
  quantity: Int!
}

type Order implements Node {
  id: ID!
  items: [OrderItem!]!
  payments: [Payment!]!
  user: User!
  weight: Int!
}

type OrderItem {
  id: Int!
  order: Order
  orderId: Int!
  price: Float!
  product: Product!
  quantity: Int!
}

"Information about pagination in a connection."
type PageInfo {
  "When paginating forwards, the cursor to continue."
  endCursor: String
  "Indicates whether more edges exist following the set defined by the clients arguments."
  hasNextPage: Boolean!
  "Indicates whether more edges exist prior the set defined by the clients arguments."
  hasPreviousPage: Boolean!
  "When paginating backwards, the cursor to continue."
  startCursor: String
}

type Payment implements Node {
  amount: Decimal!
  createdAt: DateTime!
  id: ID!
  order: Order!
  status: PaymentStatus!
}

type Product implements Node {
  deliveryEstimate(zip: String!): Int!
  dimension: ProductDimension!
  id: ID!
  item: InventoryItem @fusion__tag(name: "team-inventor")
  name: String!
  pictureFileName: String
  pictureUrl: URL @fusion__tag(name: "team-products")
  price: Float!
  quantity: Int! @fusion__tag(name: "team-inventor")
  reviews(
    "Returns the elements in the list that come after the specified cursor."
    after: String
    "Returns the elements in the list that come before the specified cursor."
    before: String
    "Returns the first _n_ elements from the list."
    first: Int
    "Returns the last _n_ elements from the list."
    last: Int
  ): ProductReviewsConnection
  weight: Int!
}

type ProductDimension {
  height: Float!
  length: Float!
  width: Float!
}

"A connection to a list of items."
type ProductReviewsConnection {
  "A list of edges."
  edges: [ProductReviewsEdge!]
  "A flattened list of the nodes."
  nodes: [Review!]
  "Information to aid in pagination."
  pageInfo: PageInfo!
}

"An edge in a connection."
type ProductReviewsEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: Review!
}

"A connection to a list of items."
type ProductsConnection {
  "A list of edges."
  edges: [ProductsEdge!]
  "A flattened list of the nodes."
  nodes: [Product!]
  "Information to aid in pagination."
  pageInfo: PageInfo!
}

"An edge in a connection."
type ProductsEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: Product!
}

type RemoveProductFromCartPayload {
  cart: Cart
}

type RestockProductPayload {
  product: Product
}

type Review implements Node {
  author: User
  body: String!
  createAt: DateTime!
  id: ID!
  product: Product!
  stars: Int!
}

type UnknownProductError implements Error {
  message: String!
  productId: Int!
}

type UploadProductPicturePayload {
  errors: [UploadProductPictureError!]
  product: Product
}

type User implements Node {
  birthdate: DateTime!
  id: ID!
  name: String!
  reviews(
    "Returns the elements in the list that come after the specified cursor."
    after: String
    "Returns the elements in the list that come before the specified cursor."
    before: String
    "Returns the first _n_ elements from the list."
    first: Int
    "Returns the last _n_ elements from the list."
    last: Int
  ): UserReviewsConnection
  username: String!
}

"A connection to a list of items."
type UserReviewsConnection {
  "A list of edges."
  edges: [UserReviewsEdge!]
  "A flattened list of the nodes."
  nodes: [Review!]
  "Information to aid in pagination."
  pageInfo: PageInfo!
}

"An edge in a connection."
type UserReviewsEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: Review!
}

"A connection to a list of items."
type UsersConnection {
  "A list of edges."
  edges: [UsersEdge!]
  "A flattened list of the nodes."
  nodes: [User!]
  "Information to aid in pagination."
  pageInfo: PageInfo!
}

"An edge in a connection."
type UsersEdge {
  "A cursor for use in pagination."
  cursor: String!
  "The item at the end of the edge."
  node: User!
}

type Viewer {
  cart: Cart
}

interface Error {
  message: String!
}

"The node interface is implemented by entities that have a global unique identifier."
interface Node {
  id: ID!
}

union UploadProductPictureError = UnknownProductError

input AddProductToCartInput {
  productId: ID!
}

input CreateOrderInput {
  items: OrderItemInput!
  userId: ID!
  weight: Int!
}

input CreatePaymentInput {
  orderId: ID!
}

input CreateReviewInput {
  authorId: ID!
  body: String!
  productId: ID!
  stars: Int!
}

input OrderItemInput {
  price: Float!
  productId: ID!
  quantity: Int!
}

input ProductDimensionInput {
  height: Float!
  length: Float!
  weight: Int!
  width: Float!
}

input RemoveProductFromCartInput {
  productId: ID!
}

input RestockProductInput {
  id: ID!
  quantity: Int!
}

input UploadProductPictureInput {
  picture: Upload!
  productId: Int!
}

enum PaymentStatus {
  AUTHORIZED
  DECLINED
  PENDING
  REFUNDED
}

"The `DateTime` scalar represents an exact point in time. This point in time is specified by having an offset to UTC and does not use a time zone."
scalar DateTime

"The `Decimal` scalar type represents a decimal floating-point number."
scalar Decimal

"The `Upload` scalar type represents a file upload."
scalar Upload

scalar URL

directive @fusion__tag(
  name: String!
) repeatable on SCHEMA | SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | INTERFACE | UNION | ENUM | ENUM_VALUE | INPUT_OBJECT | INPUT_FIELD_DEFINITION
