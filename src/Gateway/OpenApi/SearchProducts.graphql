query SearchProducts(
  $text: String!
  $minPrice: Float
  $maxPrice: Float
  $first: Int!
  $after: String
)
@http(
  method: GET
  route: "/products/search"
  queryParameters: ["text", "minPrice", "maxPrice", "first", "after"] 
) {
  products(
    searchText: $text
    minPrice: $minPrice
    maxPrice: $maxPrice
    first: $first
    after: $after
  ) {
    nodes {
      ... Product
    }
  }
}

